<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="passportModalLabel">自定义菜单配置</h4>
        </div>
        <input type="hidden" name="id" value="{{$row.wm_id}}" />
        <div class="modal-body">
            <div class="alert alert-dismissible" role="alert" style="display: none;">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong></strong>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">上级菜单</label>
                <div class="col-sm-6">
                    <select name="wm_pid" id="wm_pid" class="form-control">
                        {{$menuOption}}
                    </select>
                </div>
                <span class="help-inline" style="color:red;">*</span>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">菜单名称</label>
                <div class="col-sm-6">
                    <input type="text" name="wm_name" class="form-control" value="{{$row.wm_name}}" placeholder="菜单名称" datatype="*" nullmsg="请填写菜单名称" />
                </div>
                <span class="help-inline" style="color:red;">*</span>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">菜单类型</label>
                <div class="col-sm-6">
                    <select name="wm_type" id="wm_type" class="form-control">
                        {{$typeOption}}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">菜单键值</label>
                <div class="col-sm-6">
                    <input type="text" name="wm_key" class="form-control" value="{{$row.wm_key}}" placeholder="跳转URL/事件键值" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">排序</label>
                <div class="col-sm-6">
                    <input type="text" name="wm_sort" class="form-control" value="{{$row.wm_sort}}" placeholder="排序" datatype="n" nullmsg="请填写排序号" />
                </div>
                <span class="help-inline" style="color:red;">*</span>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">状态</label>
                <div class="col-sm-6">
                    <select name="wm_status" id="wm_status" datatype="*" nullmsg="请选择状态" class="form-control">
                        {{$statusOption}}
                    </select>
                </div>
                <span class="help-inline" style="color:red;">*</span>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="submit" class="btn btn-primary btn-submit">{{if $row.wm_id}}确认修改{{else}}确认添加{{/if}}</button>
        </div>
    </div>
</div>
